<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tronquito's</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="estiloContacto.css">
    <script src="https://kit.fontawesome.com/167eafa796.js" crossorigin="anonymous"></script>
    <style>
        /* width */
        ::-webkit-scrollbar {
        width: 20px;

        }

        /* Track */
        ::-webkit-scrollbar-track {
        background: #f1f1f1;
        
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
        background: #888;

        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
        background: #555;
        }
    </style>
</head>


<body>
    <!-- Comienza la cabecera -->
    <header>
        <!-- creo un container que tendrá 2 containers a su vez. -->
        <div class="container headerContainer" style="display: flex; align-items: center;">
            <!-- Container con logo y botones de navegacion -->
            <div class="container contentLeft">
                <img src="img\logo.png" alt="logo pizzeria">

                <nav id="Header" class="container ">

                    <a href="index.html">INICIO</a>
                    <a href="menu.html">MENU</a>
                    <a href="sucursal.html">SUCURSAL</a>
                    <a href="contacto.html">CONTACTO</a>
                    

                </nav>

            </div>
            <!-- Container de boton de iniciarSesion -->
            <div class="container contentRight">

                <div class="botonInicio">
                    <a href="incioSesion.html" class="textoInicio"> <i class="fa-regular fa-circle-user"></i> Iniciar Sesion</a>
                </div>

            </div>

        </div>


    </header>
    <!-- Container Main -->
    <div class="mainContainer">
        <div class="containerEslogan">
            <h1 class="eslogan">Podés enviarnos tu opinión, sugerencias o consultas a través del formulario de contacto.</h1>
        </div>
        <div class="formularioContainer">
            <form class="datosContainer" action="mailto:someone@example.com" >
                <label for="fname" style="display: none">First name:</label>
                <input type="text" name="nombre" id="get-name" placeholder="Nombre" >
                <input type="text" name="telefono" id="get-telefono" placeholder="11-2158-1234"  >
                <input type="text" name="correo" id="get-correo" placeholder="Correo" >
            </form>
            
            <form class="mensajeContainer" action="" >
                <textarea class="mensaje" name="mensaje" id="get-mensaje" placeholder="Mensaje" ></textarea>
            </form>
            <div class="botonContainer">
                <input type="submit" value="Enviar">
            </div>

        </div>
    </div>

    <!--Comienza pie, lo debo dividir en 3-->
    <footer id="mainFooter" class="container footContainer">
        <div class="content">
            <div class="mailBox">
                <h5 class="footText">Escribinos a: tronquitos@info.net</h5>
            </div>

            <div class="redesBox">
                <h5 class="footText">Nuestras Redes</h5>
                <div class="redSocial">
                    <a href="#" class="fa fa-facebook fa-2xl"></a>
                    <a href="#" class="fa fa-instagram fa-2xl"></a>
                    <a href="#" class="fa fa-twitter fa-2xl"></a>
                </div>
            </div>

            <div class="logoBox">
                <img src="img\logo.png" alt="logo pizzeria">
            </div>

        </div>

        <div class="copyright">
            <smal class="copyrightText">&copy; 2022 <b>Tronquito</b> - Todos los derechos Reservados</smal>
        </div>

    </footer>
</body>

</html>
