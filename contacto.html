<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tronquito's</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="estiloContacto.css">
    <script src="https://kit.fontawesome.com/167eafa796.js" crossorigin="anonymous"></script>
    <style>
        /* width */
        ::-webkit-scrollbar {
        width: 20px;
        }
        /* Track */
        ::-webkit-scrollbar-track {
        background: #f1f1f1;
        }
        /* Handle */
        ::-webkit-scrollbar-thumb {
        background: #888;
        }
        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
        background: #555;
        }
    </style>
</head>


<body>
    <!-- Comienza la cabecera -->
    <header>
        <!-- creo un container que tendrá 2 containers a su vez. -->
        <div class="container headerContainer">
            <!-- Container con logo y botones de navegacion -->
            <div class="container contentLeft">
                <img src="img\logo.png" alt="logo pizzeria">

                <nav id="Header" class="container ">
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="menu.html">MENU</a></li>
                    <li><a href="sucursal.html">SUCURSAL</a></li>
                    <li><a href="contacto.html">CONTACTO</a></li>
                </nav>

            </div>
            <!-- Container de boton de iniciarSesion -->
            <div class="container contentRight">

                <div class="botonInicio">
                    <button onclick="openForm()" class="textoInicio"> <i class="fa-regular fa-circle-user"></i> Iniciar Sesion</button>
                </div>
                                  
            </div>

        </div>

        <div class="headerContainerResponsive" style="display: none;">
            <div>
                <img src="img\logo.png" alt="logo pizzeria">
            </div>

        </div>
    


    </header>

    <div class="form-popup" id="myForm">
        <form class="formContainer">
          <h1 >Iniciar Sesion</h1>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Correo electrónico" name="email" required>
      
          <label for="psw"><b>Contraseña</b></label>
          <input type="password" placeholder="Contraseña" name="psw" required>
      
          <button type="submit" class="btn">Iniciar</button>
          <button type="button" class="btn cancel" onclick="closeForm()">Cerrar</button>
        </form>
        <script src="iniciar.js"></script>
    </div>
        
    
    <!-- Container Main -->
    <div class="mainContainer">
        <div class="containerEslogan">
            <h1 class="eslogan">Podés enviarnos tu opinión, sugerencias o consultas a través del formulario de contacto.</h1>
        </div>

        <form class="formularioContainer"  >
            <div class="datosContainer" >
                <label for="nombre" style="display: none"  >Nombre y Apellido:</label>
                <input type="text" name="nombre" id="getNombre"  placeholder="Nombre y Apellido" >

                <label for="telefono" style="display: none">Telefono: </label>
                <input type="tel" pattern="[0-9]{10}" name="telefono" id="getTelefono" placeholder="1121581234"  >

                <label for="correo" style="display: none">Correo: </label>
                <input type="text" name="correo" id="getCorreo" placeholder="CORREO" style="text-transform: none">
            </div>
            
            <div class="mensajeContainer" >
                <textarea class="mensaje" name="mensaje" id="getMensaje" required="required" placeholder="Escriba su mensaje" ></textarea>
            </div>

            <div class="botonContainer">
                <input type="submit" id="envioDato" value="Enviar">
            </div>

        </form>
        <script src="form.js"></script>
    </div>

    <!--Comienza pie, lo debo dividir en 3-->
    <footer id="mainFooter" class="container footContainer">
        <div class="content">
            <div class="mailBox">
                <h5 class="footText">Escribinos a: tronquitos@info.net</h5>
            </div>

            <div class="redesBox">
                <h5 class="footText">Nuestras Redes</h5>
                <div class="redSocial">
                    <a href="https://www.facebook.com/" class="fa fa-facebook fa-2xl"></a>
                    <a href="https://www.instagram.com/home" class="fa fa-instagram fa-2xl"></a>
                    <a href="https://twitter.com/home" class="fa fa-twitter fa-2xl"></a>
                </div>
            </div>

            <div class="logoBox">
                <img src="img\logo.png" alt="logo pizzeria">
            </div>

        </div>

        <div class="copyright">
            <smal class="copyrightText">&copy; 2022 <b>Tronquito</b> - Todos los derechos Reservados</smal>
        </div>

    </footer>
    

    </script>
</body>

</html>
