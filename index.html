<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tronquito's</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="estiloLanding.css">
    <script src="https://kit.fontawesome.com/167eafa796.js" crossorigin="anonymous"></script>

</head>


<body>
    <!-- Comienza la cabecera -->
    <header>
        <!-- creo un container que tendrá 2 containers a su vez. -->
        <div class="container headerContainer" style="display: flex; align-items: center;">
            <!-- Container con logo y botones de navegacion -->
            <div class="container contentLeft">
                <img src="img\logoHeader.png" alt="logo pizzeria">

                <nav id="Header" class="container ">

                    <a href="index.html">INICIO</a>
                    <a href="menu.html">MENU</a>
                    <a href="sucursal.html">SUCURSAL</a>
                    <a href="contacto.html">CONTACTO</a>
                    

                </nav>

            </div>
            <!-- Container de boton de iniciarSesion -->
            <div class="container contentRight">

                <div class="botonInicio">
                    <a href="#" class="textoInicio" >Iniciar Sesion <i class="fa-regular fa-circle-user"></i> </a>
                    
                </div>

            </div>

        </div>


    </header>
    <!-- Container Principal -->
    <div class="mainContainer">
        <!-- Container Eslogan -->
        <div class="container containerEslogan ">
            <h1 class="eslogan">Tronquito’s...donde no dejas ni el Borde.</h1>
        </div>
        <!-- Container Imagen Promo -->
        <div class="prueba">
            <img src="img/prueba3.png" alt="esto es una prueba">

        </div>
        <!-- Container con imagenes -->
        <div class="container containerCarrusel">
            <img src="img/carruselPresentacion.png" alt="imagenesPizzas">
        </div>
    </div>

    <!--Comienza pie, lo debo dividir en 3-->
    <footer id="mainFooter" class="container footContainer">
        <div class="content">
            <div class="mailBox">
                <h5 class="footText">Escribinos a: tronquitos@info.net</h5>
            </div>

            <div class="redesBox">
                <h5 class="footText">Nuestras Redes</h5>
                <div class="redSocial">
                    <a href="#" class="fa fa-facebook fa-2xl"></a>
                    <a href="#" class="fa fa-instagram fa-2xl"></a>
                    <a href="#" class="fa fa-twitter fa-2xl"></a>
                </div>
            </div>

            <div class="logoBox">
                <img src="img\logoFooter.png" alt="logo pizzeria">
            </div>

        </div>

        <div class="copyright">
            <smal class="copyrightText">&copy; 2022 <b>Tronquito</b> - Todos los derechos Reservados</smal>
        </div>

    </footer>
</body>

</html>
