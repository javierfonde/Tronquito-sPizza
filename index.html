<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tronquitos</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" href="estiloHeader.css">
    <link rel="stylesheet" href="estiloFooter.css">
    <link rel="stylesheet" href="estiloLanding.css">
    <script src="https://kit.fontawesome.com/167eafa796.js" crossorigin="anonymous"></script>
    <style>
        /* width */
        ::-webkit-scrollbar {
        width: 20px;

        }

        /* Track */
        ::-webkit-scrollbar-track {
        background: #f1f1f1;
        
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
        background: #888;

        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
        background: #555;
        }
    </style>
</head>


<body>
    <!-- Comienza la cabecera -->
    <header>
        <!-- Habrán 2 headers, para pantallas chicas y pantalla grande -->


        <!-- Header para pantallas grandes -->
        <div class="headerContainer">
            <!-- creo un container que tendrá 2 containers a su vez. -->
            <!-- Container con logo y botones de navegacion -->
            <div class="contentLeft">
                <img src="img\logo.png" alt="logo pizzeria">

                <nav id="Header" >
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="menu.html">MENU</a></li>
                    <li><a href="sucursal.html">SUCURSALES</a></li>
                    <li><a href="contacto.html">CONTACTO</a></li>
                </nav>

            </div>
            <!-- Container de boton de iniciarSesion -->
            <div class="contentRight">

                <div class="botonInicio">
                    <button  onclick="openForm()" class="textoInicio"> <i class="fa-regular fa-circle-user"></i> Iniciar Sesion</button>
                </div>
                
                                  
            </div>

        </div>
        <!-- Header para pantallas chicas -->
        <div class="headerContainerResponsive">
            <div class="containerVisible">
                <div class="containerLogo">
                    <img src="img\logo.png" alt="logo pizzeria">
                </div>
                <div class="containerHamburguesa">
                    <button onclick="accionarPersiana()" id="interruptor" class="closed" > <i class="fa-solid fa-bars"></i> </button>
                </div>
                
            </div>
            <div id="desplegable" class="containerDesplegable">
                <nav class="menuDesplegable">
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="menu.html">MENU</a></li>
                    <li><a href="sucursal.html">SUCURSALES</a></li>
                    <li><a href="contacto.html">CONTACTO</a></li>
                </nav>
    
                <div class="botonInicio">
                    <button onclick="openForm()" class="textoInicio">Iniciar Sesion</button>
                </div>

            </div>
            
        </div>
    </header>
    <!-- Contenedor de form para inicio de sesion -->
    <div class="form-popup" id="myForm">
        <form class="formContainer" onsubmit="iniciarSesion()">
        <h1 >Iniciar Sesion</h1>
  
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Correo electrónico" name="email" required>
  
        <label for="psw"><b>Contraseña</b></label>
        <input type="password" placeholder="Contraseña" name="psw" required>
  
        <button type="submit" class="btn">Iniciar</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Cerrar</button>
        </form>

    </div>

    <!-- Container Principal -->
    <div class="mainContainer">
        <!-- Container Imagen Promo -->
        <div class="promoContainer">
            <img src="img/promocion.png" alt="esto es una prueba">
        </div>

        <!-- Container Eslogan -->
        <div class="containerEslogan ">
            <h1 class="eslogan">Tronquito’s...donde no dejas ni el Borde.</h1>
        </div>
        
        <!-- Container con imagenes -->
        <div class="containerCarrusel">
            <!-- <img src="img/presentacion.png" alt="imagenesPizzas"> -->
            <div class="imagenCarrusel" style="background-image:url(img/image\ 9.png) ;"></div>
            <div class="imagenCarrusel" style="background-image:url(img/image\ 7.png)"></div>
            <div class="imagenCarrusel" style="background-image:url(img/image\ 8.png)"></div>
        </div>
    </div>

    <!--Comienza pie, lo debo dividir en 3-->
    <footer id="mainFooter" class="footContainer">
        <div class="content">
            <div class="mailBox">
                <h5 class="footText">Escribinos a: tronquitos@info.net</h5>
            </div>

            <div class="redesBox">
                <h5 class="footText">Nuestras Redes</h5>
                <div class="redSocial">
                    <a href="https://www.facebook.com/" class="fa fa-facebook fa-2xl"></a>
                    <a href="https://www.instagram.com/home" class="fa fa-instagram fa-2xl"></a>
                    <a href="https://twitter.com/home" class="fa fa-twitter fa-2xl"></a>
                </div>
            </div>

            <div class="logoBox">
                <img src="img\logo.png" alt="logo pizzeria">
            </div>

        </div>

        <div class="copyright">
            <smal class="copyrightText">&copy; 2022 <b>Tronquito</b> - Todos los derechos Reservados</smal>
        </div>

    </footer>
</body>
    <script src="iniciar.js"></script>
    <script src="desplegarNav.js"></script>

</html>
